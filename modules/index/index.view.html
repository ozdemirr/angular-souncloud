 <div class="row" id="mainPageSearchBox">
            <div class="col-md-12">
                <h2>Search anything.</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" ng-model="searchText" class="form-control input-lg" placeholder="deadmau5" ui-event=" { keypress: 'search()' } "/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="search()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>

     <div class="col-md-10 col-md-offset-1" id="releated" ng-if="autoCompleteResult.queries[0]">

         <span>Releated Searches:</span>

        <ul id="queryList"><li ng-repeat="query in autoCompleteResult.queries" ng-click="changeSearchText(query.output)">{{query.output}}</li></ul>

     </div>

 </div>

     <div class="row">
         <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
             <ul class="event-list">

                 <li ng-repeat="result in autoCompleteResult.results">

                     <div ng-include="'modules/shared/views/user.html'" ng-if="result.kind == 'user'" ng-click="goToUser(result.entity.id)"></div>

                     <div ng-include="'modules/shared/views/track.html'" ng-if="result.kind == 'track'" ng-click="playTrack(result.entity)"></div>

                 </li>
             </ul>
         </div>
     </div>
